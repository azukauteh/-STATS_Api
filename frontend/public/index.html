<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>STATS_API</title>
</head>

<body>
  <header>
    <div class="logo">STATS_API</div>
    <nav>
      <ul>
        <li><a href="#" id="dashboardLink">Dashboard</a></li>
        <li><a href="#" id="employeesLink">Employees</a></li>
      </ul>
    </nav>
  </header>

  <main id="mainContent">
    <!-- Dashboard Section -->
    <section id="dashboardSection">
      <h2>Dashboard</h2>
      <div id="dashboardStats">
        <p>Total Employees: <span id="totalEmployees">0</span></p>
        <p>Present Employees: <span id="presentEmployees">0</span></p>
        <p>Absent Employees: <span id="absentEmployees">0</span></p>
      </div>
    </section>

    <!-- Employee List -->
    <section id="employeeListSection">
      <h2>Employee List</h2>
      <table id="employeeTable">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
            <th>Age</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody"></tbody>
      </table>
    </section>

    <!-- Employee Profile Update Form -->
    <section id="profileUpdateFormSection">
      <h2>Update Employee Profile</h2>
      <form id="profileUpdateForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <button type="button" id="updateProfileBtn">Update Profile</button>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
